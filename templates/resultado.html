<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultado Comparativo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #C2CFCE;
            padding: 20px;
            margin: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin: 0 auto 30px auto;
            max-width: 1000px;
        }

        .row {
            display: flex;
            flex-direction: row;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .column {
            flex: 1;
            min-width: 400px;
            max-width: 480px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .box2 {
            background: #E9F1C6;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin: 30px auto;
            max-width: 1000px;
        }

        .section {
            text-align: justify;
            background-color: #f9f9f9;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .score {
            font-size: 20px;
            color: #007BFF;
            font-weight: bold;
            margin-top: 10px;
        }

        a, button {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }

        button:hover, a:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Resultado Comparativo</h1>

    <!-- Caso de estudio -->
    <div class="box">
        <h2 style="text-align: center;">Caso de Estudio</h2>
        <div class="section">
            {{ caso|safe }}
        </div>
    </div>

    <!-- Soluciones en dos columnas -->
    <div class="row">
        <div class="column">
            <h2>Tu Soluci칩n</h2>
            <div class="section">
                {{ solucion_usuario|safe }}
            </div>
        </div>

        <div class="column">
            <h2>Soluci칩n Generada por IA</h2>
            <div class="section">
                {{ solucion_ia|safe }}
            </div>
        </div>
    </div>

    <!-- An치lisis comparativo -->
    <div class="box2">
        <h2 style="text-align: center;">An치lisis Comparativo</h2>
        <div class="section">
            {{ analisis|safe }}
        </div>
    </div>

    <!-- Botones -->
    <footer>
        <form method="POST" action="/descargar_pdf" style="display: inline-block;">
            <textarea name="caso" hidden>{{ caso }}</textarea>
            <textarea name="solucion_usuario" hidden>{{ solucion_usuario }}</textarea>
            <textarea name="solucion_ia" hidden>{{ solucion_ia }}</textarea>
            <textarea name="analisis" hidden>{{ analisis }}</textarea>
            <button type="submit">游늯 Descargar PDF</button>
        </form>

        <a href="/" style="margin-left: 10px;">游댃 Generar otro caso</a>
    </footer>
</body>
</html>
