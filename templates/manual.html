<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ingreso Manual - ISO 42010</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #C2CFCE;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            margin-top: 20px;
            display: block;
        }

        textarea {
            width: 100%;
            min-height: 300px;
            padding: 12px;
            font-size: 15px;
            resize: vertical;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        input[type="file"] {
            margin-top: 12px;
            display: block;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .info {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Ingresar Caso de Estudio Manual o por PDF</h1>
        <form action="/procesar_manual" method="POST" enctype="multipart/form-data">
            <label for="caso_manual">Escribe el caso manualmente:</label>
            <textarea name="caso_manual" placeholder="Describe aquí el caso de estudio basado en la norma ISO 42010..."></textarea>

            <label for="caso_pdf">O bien, sube un archivo PDF con el caso:</label>
            <input type="file" name="caso_pdf" accept=".pdf">
            <p class="info">* Se procesará el texto del archivo PDF si se proporciona.</p>

            <button type="submit">Enviar caso</button>
        </form>
    </div>

</body>
</html>
